<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function arrayfilter(){
            let arr=[2,3,7,9,8,5,6]
            let evenarry=arr.filter((n=>(n%2==0)));
            let oddarry=arr.filter((n=>(n%2!=0)));
            alert(`Even number:${evenarry}`);
            alert(`Odd number:${oddarry}`);
        }
        arrayfilter();
    </script>
</head>

</body>
</html>
