<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginmodel.css"/>
</head>
<body>
    <div class="container">
        <h1>GEO FORM</h1>
        <div class="item">
            <input type="text" placeholder="---Enter latitude---" id="lat"/>
            <input type="text" placeholder="---Enter longitude---" id="long"/>
            <button type="submit" class="login-btn" onclick="submit()" >SUBMIT</button>
            <div id="res" style="display: none;"></div>
        </div>
    </div>
    <script>
        function submit(){
            let lat=document.getElementById("lat").value
            let long=document.getElementById("long").value

            fetch(`http://api.geonames.org/countrySubdivisionJSON?lat=${lat}&lng=${long}&username=ranjith`, { method: 'GET' })


            .then(response=>response.text())
            .then(result=>{
                result =JSON.parse(result);
                let innerhtml=`<p>country: ${result.adminName1}</p><p>countryName : ${result.countryName}</p>`
                
                    document.getElementById("res").innerHTML=innerhtml
                    document.getElementById("res").style.display = "block";  // <-- Set it to block
                    console.log(result)
            })
            .catch(error=>console.log('error',error));
        }
    </script>
</body>
</html>
