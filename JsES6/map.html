<head>

    <title>Document</title>
    <script>
        let map = new Map([//Map is default method
            ["name", "saradha"],
            ["age", "21"],
            ["gender", "female"]
        ]);
        console.log(`name: ${map.get("name")}`)
        console.log(`age: ${map.get("age")}`)
        console.log(`gender: ${map.get("gender")}`);
        //json
        let json = { "name": "saradha", "age": "22", "genser": "f" }
        console.log(`${json.name} ${json.age} ${json.genser}`)

    </script>
</head>
