<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="samplecode.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function loadContent() {
            let users = {
                "data": [
                    {
                       
                        "img": "https://bootdey.com/img/Content/avatar/avatar1.png",
                        "name": "John Doe",
                        "progressbar": "70%",
                        "color":"#059ff2"
                    },
                    {
                       
                        "img": "https://bootdey.com/img/Content/avatar/avatar2.png",
                        "name": "Cameron Doe",
                        "progressbar": "91%",
                        "color":"#05f209"
                    },
                    {
                       
                        "img": "https://bootdey.com/img/Content/avatar/avatar3.png",
                        "name": "Hoffman Doe",
                        "progressbar": "40%",
                        "color":"#f29b05"
                    },
                    {
                        
                        "img": "https://bootdey.com/img/Content/avatar/avatar4.png",
                        "name": "Jane Doe",
                        "progressbar": "20%",
                        "color":"#f20d05"
                    },
                    {
                        
                        "img": "https://bootdey.com/img/Content/avatar/avatar5.png",
                        "name": "H0ffman Doe",
                        "progressbar": "45%",
                        "color":"#05f209"
                    }

                ]
            }
            let htmlContent = "";
            htmlContent = `${htmlContent}<div class="panel"><header class="panel-heading">
                goal progress
                <span class="tools pull-right">
                    <a href="#" class="fa fa-chevron-down"></a>
                    <a href="#" class="fa fa-times"></a>
                 </span>
            </header>`
            users.data.forEach((user, index) => {
                htmlContent = `${htmlContent}   
            <div class="panel-body">
                <ul class="goal-progress">
                    <li>
                        <div class="prog-avatar">
                            <img src=${user.img} alt="">
                        </div>
                        <div class="details">
                            <div class="title">
                                <a href="#">${user.name}</a> - Project Lead
                            </div>
                            <div class="progress progress-xs">
                                
                                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: ${user.progressbar};background-color: ${user.color}">
                                    <span class="">${user.progressbar}</span>
                                </div>
                            </div>
                        </div>
                    </li>`
                });
                    htmlContent=`${htmlContent}
                  </ul>
                <div class="text-center"><a href="#">View all Goals</a></div>
            </div></div>`

            
            document.getElementById("panel").innerHTML = htmlContent;
            
        }
    </script>
</head>

<body>
    <div class="container bootstrap snippets bootdey">
        <div class="col-md-6" id="panel">
            
            
        </div>
    </div>
    <script>
        loadContent();
    </script>
</body>

</html>
