<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>JS Intro</title>
        <script>
            function list(){
                let SampleJson ={"sucess":true,"data":[{"name":"saradha","age":21,"gender":"female","phone":[8946013563,9842305886]},{"name":"saradha","age":21,"gender":"female","phone":[8946013563,9842305886]},{"name":"saradha","age":21,"gender":"female","phone":[8946013563,9842305886]}]};
                let innerHTMLTags="";
                for(let index=0;index<SampleJson.data.length;index++){
                    const element = SampleJson.data[index];
                    innerHTMLTags = innerHTMLTags+"<tr><td>"+element.name
                        +"</td><td>"+element.age+"</td><td>"+element.gender+"</td><td>"+element.phone.join(", ")+"</td></tr>"
                }
                document.getElementById("tbody").innerHTML=innerHTMLTags;
            }
            
        </script>
    </head>
    <body>
        <div class="container">
            <button type="button" onclick="list()">Load list items</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Phone</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                    </table>
    </body>
</html>
