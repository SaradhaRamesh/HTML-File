<!DOCTYPE html>
<html>
    <head>
        <title>JS Intro</title>
        <script>
            function add(){
            var a=prompt("Enter a A value:");
            var b=prompt("Enter a B value:");
            c=Number(a)+Number(b);
            alert("Aswer:"+c);
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="add()">Add</button>
    </body>
</html>
